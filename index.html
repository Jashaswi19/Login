<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    </head>
    <body>
        <div class="login-box">
            <div class="form">
            <form class="register" action="registration.php" method="POST">
                Username: <input type="text" name="username" placeholder="Enter username..."><br>
                E-mail: <input type="text" name="email" placeholder="Enter E-mail..."><br>
                Password: <input type="password" name="password" placeholder="Enter password..."><br>
                <button type="submit">Register</button>
                <p class="message">Already registered? <a href="#">Login</a></a> </p>
            </form>
            <form class="login-form" action="home.php" method="POST">
                    Username: <input type="text" name="username" placeholder="Enter Username..."><br>
                    Password: <input type="password" name="password" placeholder="Enter password..."><br>
                    <button type="submit">Login</button>
                    <p class="message">Not Registered? <a href="#">Register</a></p>
            </form>
            </div>
        </div>

        <script>
        $('.message a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow")
        });
        </script>

    </body>
</html>
